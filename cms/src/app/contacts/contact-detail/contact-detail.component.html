<div class="panel panel-default">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel-heading">

             <h2>{{ contact?.name }}</h2>
        <img src="{{contact?.imageUrl}}"
             alt="{{contact?.name}}"
             class="image-responsive"
             style="max-height: 100px;">

        <ul class="panel pull-right">
          <a routerLink="edit" type="button" class="btn btn-primary">Edit
            </a>
          <a (click)="onDelete()" type="button" class="btn btn-danger">Delete
          </a>
        </ul>
      </div>
      <hr>
        <div class="panel-body">
          <span class="pull-left">
          <h4>Email: {{ contact?.email }}</h4>
          <h4>Phone: {{ contact?.phone}}</h4>
            </span>
    </div>
  </div>
</div>
</div>
