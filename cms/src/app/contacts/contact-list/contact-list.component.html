
<div class="panel panel-default">
  <div class="row">
    <div class="col-xs-12">

    <div class="panel-heading">
      <h1>Contacts</h1>
      <ul class="panel pull-right">
      <a routerLink='new' type="button" class="btn btn-success">NewContact
      <span class = "caret"></span></a>
      </ul>
    </div>
      <hr>
  <div class="panel-body">
    <app-contact-item (click)="onSelected(contact)"
        *ngFor="let contact of contacts"
        [contact]= "contact">
      </app-contact-item>
  </div>
</div>
</div>
</div>
